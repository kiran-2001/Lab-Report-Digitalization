<body>
    <div class="Fullpage">
        <div class="header">
    
            <img src="../Images/icon.png" height="100px" width="100px">
            <h3 id="title">Lab Report Digitalization</h3>
            
            <button class="SubmitAD" onclick="window.location='Type.html'">Back</button>
        </div>

        <hr>
        <h3 id="title2">Sign Up Form for Hospital</h3>
        <div class="AdFormMain container ">
                 
              <div class="form-group col-md-12 col-sm-12">
                  <label for="Name">Name of Hospital</label>
                  <input type="text" placeholder="Name" class="form-control" id="Name" required> 
              </div>

              <div class="form-group col-md-12 col-sm-12">
                <label for="Hosid">Hospital ID</label>
                <input type="text" placeholder="Hospital ID" class="form-control" id="Hosid"  required> 
            </div>
        
                    
                    <div class="form-group col-md-12 col-sm-12">
                      <label for="Mobileo">Mobile No.</label>
                      <input type="mobile" pattern="^0[1-9]|[1-9]\d$" placeholder="Mobile No." maxlength="10" minlength="10" class="form-control" id="Mobile"  required> 
                    </div>
                    
                    <div class="form-group col-md-12 col-sm-12">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control" placeholder="Email" id="Email" required> 
                      </div>
                        
                          <div class="form-group col-md-12 col-sm-12">
                            <label for="Address">Address</label>
                            <input type="text" class="form-control" placeholder="Address" id="Address" required>
                          </div>
                        
                              
                                <div class="form-group col-md-12 col-sm-12">
                                  <label for="Pwd">Passward</label>
                                  <input type="password" placeholder="Passward" class="form-control" minlength="8" id="Pwd" required>
                                </div>
                                
                               
                                <div class="form-group col-md-12 col-sm-12">
                                  <label for="ConfPwd">Confirm Passward</label>
                                  <input type="password" placeholder="Confirm Passward" class="form-control" id="ConfPwd" required> 
                              </div>
          
                            <p id="error">
                              Error
                            </p>
                    <button type="button" class="btn btn-primary mb-2" onclick="Hospital()">Next</button>
        </div>

</div>
</body>
