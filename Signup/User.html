<body>
     <div class="Fullpage">
        <div class="header">
            <img src="../Images/icon.png" height="100px" width="100px">
            <h3 id="title">Lab Report Digitalization</h3>
            
            <button class="SubmitAD" onclick="window.location='Type.html'">Back</button>
        </div>

        <hr>
      
        <h3 id="title2">Sign Up Form for User</h3>

        

        <div class="AdFormMain container ">
                 
       
          <div class="form-group col-md-12 col-sm-12">
            <label for="Name">Name</label>
            <input type="text" placeholder="Name" class="form-control" id="Name" required> 
        </div>
        
        <div class="form-group col-md-12 col-sm-12">
          <label for="Dob">Date Of Birth</label>
          <input type="date" placeholder="Date Of Birth" name="Dob" id="Dob" onchange="displayDate()" required>
      </div>
      
          <div class="form-group col-md-12 col-sm-12">
            <label for="Age">Age</label>
            <output type="text"  class="form-control" placeholder="Age" id="Age"></output>
          </div>
                
                <div class="form-group col-md-12 col-sm-12">
                  <label for="Gender">Gender</label>
                  <input type="radio" name="Gender" value="male">Male
                  <input type="radio" name="Gender" value="female">Female
                </div>
            
                
                <div class="form-group col-md-12 col-sm-12">
                  <label for="Blood">Blood Group</label>
                  <select id="Blood" class="form-control" required>
                    <option selected  value="">Choose Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                  </select>
                </div>
               
                <div class="form-group col-md-12 col-sm-12">
                  <label for="Adhar">User Adhar(ID)</label>
                  <input type="text" pattern="^0[1-9]|[1-9]\d$" placeholder="Adhar ID(Reguired for SignUp)" maxlength="12" class="form-control" id="Adhar"  required> 
              </div>
              
              <div class="form-group col-md-12 col-sm-12">
                <label for="Mobile">Mobile No.</label>
                <input type="mobile" pattern="^0[1-9]|[1-9]\d$" placeholder="Mobile No." minlength="10" maxlength="10" class="form-control" id="Mobile"  required> 
              </div>

              <div class="form-group col-md-12 col-sm-12">
                <label for="User">User Enroll.</label>
                <input type="text" placeholder="Unique ID given by Company" class="form-control" id="Id"  required> 
              </div>

              <div class="form-group col-md-12 col-sm-12">
                <label for="Agent">Agent ID</label>
                <input type="text" placeholder="Agent ID" class="form-control" id="AgentId"  required> 
            </div>

                  <div class="form-group col-md-12 col-sm-12">
                      <label for="Email">Email</label>
                      <input type="email" placeholder="Email" class="form-control"  id="Email" required> 
                    </div>

                    <div class="form-group col-md-12 col-sm-12">
                      <label for="Address">Address</label>
                      <input type="text" class="form-control" placeholder="Address" id="Address" required>
                    </div>
                        
                          <div class="form-group col-md-12 col-sm-12">
                            <label for="Pwd">Password</label>
                            <input type="password" placeholder="Password" class="form-control" minlength="8" id="Pwd" required>
                          </div>
                          
                         
                          <div class="form-group col-md-12 col-sm-12">
                            <label for="ConfPwd">Confirm Password</label>
                            <input type="password" placeholder="Confirm Password" class="form-control" id="ConfPwd" required> 
                        </div>
                        
                      <p id="error">
                      </p>
                      
              <button type="button" class="btn btn-primary mb-2" onclick="User()">Next</button>     
        </div>
</div>

<div class="loader" style="display: none;" id="loader">
    <img src="../loader.gif" alt="Loading" >
</div>
