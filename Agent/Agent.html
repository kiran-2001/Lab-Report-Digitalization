<body>
  <script src="../js/jquery-3.3.1.min.js"></script>
    <div class="Fullpage">
               <div class="header">
              <img src="../Images/icon.png" height="75px" width="75px">
                    <h3 id="title">Lab Report Digitalization</h3>
                    <button class="SubmitAD" onclick="window.history.back()">Logout</button>
                </div>
                <hr>
                <div class="header">
                    <button class="SubmitAD" onclick="Viewdiv()">View</button>
                    <button class="SubmitAD" onclick="Deletediv()">Delete File</button>
                    <button class="SubmitAD" onclick="UpdateBranchdiv()">Update Branch</button>
                    <button class="SubmitAD" onclick="UpdateMobilediv()">Update Mobile</button>
                    <button class="SubmitAD" onclick="UpdatePassworddiv()">Update Password</button>
                </div>
                <hr>
                <h3 id="title2">Agent</h3>
                <div class="AdFormMain container">
                <div id="View">
                          <h3>View</h3>
                            <div style="overflow-x:auto; display:block;">
                              <table id ="orders" class="AdFormMain container" border="1" style ="width:100%">
                                <tr>
                                  <th>User ID</th>
                                  <th>Name</th>
                                </tr>
                              </table>
                            </div>
               <br>
               <div class="form-group col-md-12 col-sm-12">
                      <label for="User">User Aadhar no.</label>
                      <input type="text" pattern="^0[1-9]|[1-9]\d$" maxlength="12" placeholder="User Aadhar no." class="form-control" id="Adhar" required> 
                      <br>
                       <p id="error">
                       </p>
                      <button class="btn btn-primary mb-2" onclick="View()">View</button>
                          </div>
                </div>

                <div id="Delete">
                    <div class="form-group col-md-12 col-sm-12">
                    <h3>File to delete</h3>
                    <label for="User">User Aadhar no.</label>
                      <input type="number" placeholder="User Aadhar no." class="form-control" id="AdharId" required> 
                      <br>
                      <label for="User">User File name</label>
                      <input type="text" placeholder="File Name" class="form-control" id="file" required> 
                      <br>
                       <p id="e">
                       </p>
                      <button class="btn btn-primary mb-2" onclick="Delete()">Delete</button>
                      </div>
                </div>

                <div id="UpdateBranch" >
                  <div class="form-group col-md-12 col-sm-12">
                    <h3>Update Branch</h3>
                    <label for="bname">Current Branch</label>
                    <input type="text" placeholder="Current Branch" class="form-control" id="currentbranch"  required> 
                  </div>

                  <div class="form-group col-md-12 col-sm-12">
                    <label for="branch">New Branch</label>
                    <input type="text" placeholder="New Branch" class="form-control" id="branch"  required> 
                  </div>
                  <p id="er">
                  </p>
    
                  <button class="btn btn-primary mb-2" onclick="UpdateBranch()">Update</button>
            </div>

                <div id="UpdateMobile">
                    <div class="form-group col-md-12 col-sm-12">
                      <h3>Update Mobile no.</h3>
                        <label for="fname">Current Mobile No.</label>
                        <input type="mobile" pattern="^0[1-9]|[1-9]\d$" placeholder="Mobile No." minlength="10" maxlength="10" placeholder="Current Mobile No." class="form-control" id="currentmobile"  required> 
                      </div>

                      <div class="form-group col-md-12 col-sm-12">
                        <label for="mobile">New Mobile No.</label>
                        <input type="mobile" pattern="^0[1-9]|[1-9]\d$" placeholder="New Mobile No." minlength="10" maxlength="10" placeholder="New Mobile No." class="form-control" id="mobile"  required> 
                      </div>
                      <p id="err">
                      </p>
        
                      <button class="btn btn-primary mb-2" onclick="UpdateMobile()">Update</button>
                </div>

                <div id="UpdatePassword">                        
                      <div class="form-group col-md-12 col-sm-12">
                        <h3>Update Password</h3>
                        <label for="Cpwd">Current Password</label>
                        <input type="text" placeholder="Current Mobile No." class="form-control" id="currentpwd"  required> 
                      </div>
                      
                    <div class="form-group col-md-12 col-sm-12">
                        <label for="Password">New Password</label>
                        <input type="text" placeholder="New Password" class="form-control" id="password"  required> 
                      </div>
                      <p id="erro">
                      </p>
        
                      <button class="btn btn-primary mb-2" onclick="UpdatePassword()">Update</button>
                </div>
              </div>
              
</div>
      
<div class="loader" style="display: none;" id="loader">
    <img src="../loader.gif" alt="Loading" >
    <div></div>
</div>

function Viewdiv()
{

document.getElementById('UpdateBranch').style.display="none";
document.getElementById('Delete').style.display="none";

function Deletediv()
{
    document.getElementById('View').style.display="none";
    document.getElementById('UpdateBranch').style.display="none";
    document.getElementById('Delete').style.display="initial";
    document.getElementById('UpdateMobile').style.display="none";

function UpdateBranchdiv()
{
    document.getElementById('View').style.display="none";
    document.getElementById('UpdateBranch').style.display="initial";
    document.getElementById('Delete').style.display="none";
    document.getElementById('UpdateMobile').style.display="none";
    document.getElementById('UpdatePassword').style.display="none";
}


function UpdateMobilediv()
{
    document.getElementById('View').style.display="none";

function UpdatePassworddiv()

    document.getElementById('UpdateBranch').style.display="none";
